<pagination-template #p="paginationApi" (pageChange)="pageChange($event)" class="m-2">
  <div class="pagination border">
    <div class="pagination-previous text-primary" [class.disabled]="p.isFirstPage()">
      <a *ngIf="!p.isFirstPage() && query" (click)="p.previous()">
        < </a>
    </div>

    <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
      <a (click)="p.setCurrent(page.value); " *ngIf="p.getCurrent() !== page.value" class="ml-1 mr-1 text-primary">
        <span>{{ page.label }}</span>
      </a>
      <div *ngIf="p.getCurrent() === page.value" class="ml-1 mr-1 text-secondary">
        <span>{{ page.label }}</span>
      </div>
    </div>

    <div class="pagination-next text-primary" [class.disabled]="p.isLastPage()">
      <a *ngIf="!p.isLastPage() && query" (click)="p.next()"> > </a>
    </div>
  </div>

</pagination-template>
